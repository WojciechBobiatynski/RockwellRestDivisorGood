<div class="width-100" ng-if="orderStatus.loaded">
    <div class="grid-100">
        <header>
            <h2>{{item.name}}</h2>
        </header>
    </div>        

    <div class="grid-100" gryf-mandatory-flag="{{item.flags}}">
        <strong class="label">Adresaci e-maila</strong>
        <input type="text"
               ng-model="item.addressesTo"
               gryf-data-modification-flags="{{item.flags}}"
               gryf-privilege="{{item.privilege}}">
    </div>
    
    <div class="grid-100" gryf-mandatory-flag="{{item.flags}}">
        <strong class="label">Temat e-maila</strong>
        <input type="text"
               ng-model="item.subject"
               gryf-data-modification-flags="{{item.flags}}"
               gryf-privilege="{{item.privilege}}">
    </div>
    
    <div class="grid-100" gryf-mandatory-flag="{{item.flags}}">
        <strong class="label">Treść e-maila</strong>
        <textarea cols="{{getTextAreaCols(item)}}"
                  rows="{{getTextAreaRows(item)}}"
                  ng-model="item.body"
                  gryf-data-modification-flags="{{item.flags}}"
                  gryf-privilege="{{item.privilege}}">
        </textarea>
    </div>    


</div>
