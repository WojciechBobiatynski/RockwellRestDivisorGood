<div class="grid-100">
    <header>
        <h1 ng-if="getHeadingLevel(item)==='1'">{{item.name}}</h1>
        <h2 ng-if="getHeadingLevel(item)==='2'">{{item.name}}</h2>
        <h3 ng-if="getHeadingLevel(item)==='3'">{{item.name}}</h3>
        <h4 ng-if="getHeadingLevel(item)==='4'">{{item.name}}</h4>
        <h5 ng-if="getHeadingLevel(item)==='5'">{{item.name}}</h5>
        <h6 ng-if="getHeadingLevel(item)==='6'">{{item.name}}</h6>
    </header>
</div>
