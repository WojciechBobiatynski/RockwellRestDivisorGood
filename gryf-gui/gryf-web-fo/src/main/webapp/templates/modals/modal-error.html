<div id="modal-error">
    <div class="modal-header">
        <h3 class="modal-title">! Wystąpił błąd</h3>
    </div>
    <div class="modal-body text">
        <p>{{message}}</p>
    </div>
    <div class="modal-footer">
        <button class="button button-ok" ng-click="$dismiss()">Ok</button>
    </div>
</div>
