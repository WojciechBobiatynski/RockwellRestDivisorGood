<div class="width-100" ng-controller="ComplexTypeAddressInfoController">
    <div class="grid-100">
        <header>
            <h2>{{item.name}}</h2>
        </header>
    </div>
    <div class="grid-100">
        <div class="grid-30">
            <strong class="label">Adres do faktury</strong>
            <input type="text" ng-model="item.addressInvoice" readonly="readonly">
        </div>
        <div class="grid-20">
            <strong class="label">Kod do faktury</strong>
            <span class="grid-30">
                    {{item.zipCodeInvoice.zipCode}}
                </span>
            <span class="grid-70">
                    {{item.zipCodeInvoice.cityName}}
            </span>
        </div>
        <div class="grid-30">
            <strong class="label">Adres korespondencyjny</strong>
            <input type="text" ng-model="item.addressCorr" gryf-data-modification-flags="{{item.flags}}">
        </div>
        <div class="grid-20">
            <strong class="label">Kod korespondencyjny</strong>
            <span class="grid-30">
                    {{item.zipCodeCorr.zipCode}}
                </span>
            <span class="grid-70">
                    {{item.zipCodeCorr.cityName}}
                </span>
            <div>
                <a href="" ng-click="openCorrZipCodesLov()"  data-ng-show="item.flags != null && (item.flags.indexOf('I') !== -1 || item.flags.indexOf('U') !== -1)"
                   class="button button-new">wybierz</a>
            </div>
        </div>
    </div>
</div>
