<div id="modal-confirm">
    <div class="modal-header">
        <h3 class="modal-title">Czy na pewno?</h3>
    </div>
    <div class="modal-body">
        {{message}}
    </div>
    <div class="modal-footer">
        <button class="button btn-primary" ng-click="$close(true)">OK</button>
        <button class="button btn-warning" ng-click="$dismiss()">Anuluj</button>
    </div>
</div>
