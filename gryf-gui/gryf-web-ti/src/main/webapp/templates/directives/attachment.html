<div class="grid-100">
    <table>
        <thead>
        <tr class="grid-100 tableHeader-names">
            <th class=grid-20">
                <div>Rodzaj załącznika</div>
            </th>
            <th class="grid-20">
                <div>Numer dokumentu (np. FV) lub opis</div>
            </th>
            <th class="grid-20">
                <div>Opis dodatkowy</div>
            </th>
            <th class="grid-20">
            </th>
            <th class="grid-20">
            </th>
        </tr>
        </thead>
        <tbody class="tableData">
        <tr ng-repeat="item in model.attachments" ng-class="{'row-even': $even, 'row-odd': $odd}">
            <td>
                <select ng-model="item.code" data-ng-disabled="item.required">
                    <option data-ng-repeat="t in model.types" data-ng-show="!t.required" ng-selected="{{t.code == item.code}}" value="{{t.code}}">{{t.name}}</option>
                </select>
            </td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><a></a></td>
            <td>
                <ul class="buttons">
                    <!--TODO:przywileje-->
                    <li>
                        <button class="standardButton" ng-click="upload()">Wgraj plik</button>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <button class="standardButton" ng-click="addNew()">Dodaj plik</button>
    </div>
</div>
