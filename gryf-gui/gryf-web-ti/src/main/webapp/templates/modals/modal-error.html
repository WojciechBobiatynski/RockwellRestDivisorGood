<div id="modal-error">
    <div class="modal-head green">
        <h3 class="modal-title">! Wystąpił błąd</h3>
    </div>
    <div class="modal-body text">
        <p>{{message}}</p>
        <div class="modal-footer text-right">
            <a class="button standardButton" ng-click="$dismiss()">Ok</a>
        </div>
    </div>
</div>
