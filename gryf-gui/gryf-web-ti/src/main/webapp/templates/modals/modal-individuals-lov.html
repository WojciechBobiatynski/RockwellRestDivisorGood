<div>
    <div class="modal-header">
        <h3 class="modal-title">Wyszukaj i wybierz osobę</h3>
    </div>
    <div class="modal-body text">
        <div>
            <a ng-click="find()" class="button button-search">szukaj</a>
        </div>
        <table class="table">
            <thead>
            <tr class="inputs">
                <th>
                    <input placeholder="ID" type="text"
                           ng-model="model.entity.id">
                </th>
                <th>
                    <input placeholder="Imię"
                           ng-model="model.entity.firstName">
                </th>
                <th>
                    <input placeholder="Nazwisko"
                           ng-model="model.entity.lastName">
                </th>
                <th>
                    <input placeholder="Pesel"
                           ng-model="model.entity.pesel">
                </th>
                <th>
                    <input placeholder="Numer dokumentu"
                           ng-model="model.entity.documentNumber">
                </th>
                <th>
                    <input placeholder="Rodzaj dokumentu"
                           ng-model="model.entity.documentType">
                </th>
                <th>
                    <input placeholder="Adres do korespondencji"
                           ng-model="searchObjModel.entity.addressCorr">

                </th>
                <th>
                    <input placeholder="Adres do faktury"
                           ng-model="searchObjModel.entity.addressInvoice">
                </th>
            </tr>
            </thead>
            <tr ng-repeat="item in list | limitTo: searchResultOptions.displayLimit" ng-click="$close(item)" class="mouseover">
                <td>{{item.id}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.pesel}}</td>
                <td>{{item.documentNumber}}</td>
                <td>{{item.documentType}}</td>
                <td>{{item.addressCorr}}</td>
                <td>{{item.addressInvoice}}</td>
            </tr>
        </table>
    </div>
    <div ng-show="searchResultOptions.overflow" class="centered-ul">
        <ul>
            <li><a href="" ng-click="loadMore()"
                   class="button button-infinity">wczytaj więcej wyników</a></li>
        </ul>
    </div>
    <div class="" ng-show="model.zipCodesArray.length===0">
        Brak wyników
    </div>
    <div class="msg msg-error" ng-show="searchResultOptions.badQuery">
        <p>Błąd kryteriów zapytania - niepoprawny format</p>
    </div>
    <div class="modal-footer">
        <div class="centered-ul">
            <ul>
                <li><button class="button button-cancel" ng-click="$dismiss()">Anuluj</button></li>
            </ul>
        </div>
    </div>
</div>
